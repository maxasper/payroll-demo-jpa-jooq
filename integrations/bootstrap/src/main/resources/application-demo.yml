spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/payroll
    username: payroll
    password: payroll
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  jooq:
    sql-dialect: postgres
    settings:
      execute-logging: true
  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.jooq: DEBUG
